<body>

        <p><strong>/api/send-order</strong> - —Å—É–ø–µ—Ä –ø—Ä–æ—Å—Ç–æ–π ES6 API</p>

    <script>
        async function testNewAPI() {
            const resultDiv = document.getElementById('result');

                }
                
                if (response.ok && result.success) {

                }
                
            } catch (error) {

                resultDiv.innerHTML = '<div class="error">‚ùå –ù–û–í–´–ô API –ù–ï–î–û–°–¢–£–ü–ï–ù: ' + error.message + '</div>';
