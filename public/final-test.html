<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ФИНАЛЬНЫЙ ТЕСТ</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 50px auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>ФИНАЛЬНЫЙ ТЕСТ ФОРМЫ</h1>
    
    <input type="text" id="name" placeholder="Ваше имя" value="Тестовый пользователь">
    <input type="tel" id="phone" placeholder="Телефон" value="+7 918 040-04-02">
    <input type="text" id="comment" placeholder="Комментарий" value="Финальный тест формы">
    
    <button id="sendBtn">ОТПРАВИТЬ В TELEGRAM</button>
    
    <div id="result"></div>

    <script>
        document.getElementById('sendBtn').onclick = async function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const comment = document.getElementById('comment').value;
            const resultDiv = document.getElementById('result');
            
            if (!name || !phone) {
                resultDiv.innerHTML = '<div class="error">Заполните имя и телефон!</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div>Отправляем...</div>';
            
            try {
                const response = await fetch('/api/final-telegram', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone, comment })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ УСПЕШНО ОТПРАВЛЕНО В TELEGRAM!</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ ОШИБКА: ' + (data.error || 'Неизвестная ошибка') + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ ОШИБКА СЕТИ: ' + error.message + '</div>';
            }
        };
    </script>
</body>
</html>
