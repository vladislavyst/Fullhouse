<!DOCTYPE html>

        button:hover { background: #0056b3; }

</head>
<body>

    <script>
        async function testBasicAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">‚è≥ –¢–µ—Å—Ç–∏—Ä—É–µ–º GET /api/test...</div>';
            
            try {

                });

                const responseText = await response.text();
                console.log('Basic API GET Response text:', responseText);

                    resultDiv.innerHTML = '<div class="error"><strong>‚ùå –ù–ï JSON –û–¢–í–ï–¢</strong><br><pre>' + responseText.substring(0, 500) + '</pre></div>';
                    return;
                }
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = '<div class="success"><strong>‚úÖ API –†–ê–ë–û–¢–ê–ï–¢!</strong><br><pre>' + JSON.stringify(result, null, 2) + '</pre></div>';
                } else {
                    resultDiv.innerHTML = '<div class="error"><strong>‚ùå API –û–®–ò–ë–ö–ê</strong><br><pre>' + JSON.stringify(result, null, 2) + '</pre></div>';

            }
        }
