<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 15px; border-radius: 5px; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
        pre { white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß API –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê</h1>
        <p>–ü—Ä–æ–≤–µ—Ä–∏–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø—É—Ç–∏ API:</p>
        
        <button onclick="testAPI('/api/working-telegram')">–¢–ï–°–¢ /api/working-telegram</button>
        <button onclick="testAPI('/api/ultra-simple')">–¢–ï–°–¢ /api/ultra-simple</button>
        <button onclick="testAPI('/pages/api/working-telegram')">–¢–ï–°–¢ /pages/api/working-telegram</button>
        <button onclick="testAPI('/pages/api/ultra-simple')">–¢–ï–°–¢ /pages/api/ultra-simple</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function testAPI(endpoint) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = `<strong>–¢–µ—Å—Ç–∏—Ä—É–µ–º ${endpoint}...</strong>`;
            resultsDiv.appendChild(resultDiv);
            
            const testData = {
                name: '–î–ò–ê–ì–ù–û–°–¢–ò–ß–ï–°–ö–ò–ô –¢–ï–°–¢',
                phone: '+7 918 040-04-02',
                comment: `–¢–µ—Å—Ç API ${endpoint} - ${new Date().toLocaleTimeString()}`
            };
            
            try {
                console.log(`Testing ${endpoint}:`, testData);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log(`${endpoint} Response status:`, response.status);
                console.log(`${endpoint} Response headers:`, [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log(`${endpoint} Response text:`, responseText);
                
                resultDiv.className = 'result';
                
                if (response.status === 404) {
                    resultDiv.className += ' error';
                    resultDiv.innerHTML = `<strong>${endpoint}: 404 NOT FOUND</strong><br>Endpoint –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç`;
                    return;
                }
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    resultDiv.className += ' error';
                    resultDiv.innerHTML = `<strong>${endpoint}: PARSE ERROR</strong><br>–ù–µ JSON –æ—Ç–≤–µ—Ç:<br><pre>${responseText.substring(0, 300)}</pre>`;
                    return;
                }
                
                if (response.ok && result.success) {
                    resultDiv.className += ' success';
                    resultDiv.innerHTML = `<strong>${endpoint}: ‚úÖ SUCCESS</strong><br>–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤ Telegram!<br><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.className += ' error';
                    resultDiv.innerHTML = `<strong>${endpoint}: ‚ùå ERROR</strong><br>Status: ${response.status}<br><pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
                
            } catch (error) {
                console.error(`${endpoint} Error:`, error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>${endpoint}: ‚ùå NETWORK ERROR</strong><br>${error.message}`;
            }
        }
    </script>
</body>
</html>
